    <main class="infocontainer">
        <h1>Modification informations profil</h1>
            <form  class="infocontainer__sectioninfo" method="post">
                
                <label for="name">Nom : </label>
                <input type="text" name="name" id="name" placeholder="votre Nom" minlength="2" >
              
              
                <label for="prenom">Prénom : </label>
                <input type="text" name="prenom" id="prenom" placeholder="votre Prénom" minlength="2" >
                
                <label for="mail">E-mail : </label>
                <input type="mail" name="mail" id="mail" placeholder="votre E-mail" >
               
                <label for="password">votre mot de passe : </label>
                <input type="password" name="password" id="password" placeholder="votre mot de passe" >

                <label for="newPassword">Insérer le nouveau mot de passe : </label>
                <input type="password" name="newPassword" id="newPassword" placeholder="votre mot de passe" >
               
                <label for="confirmNewPass">Confirmer le nouveau mot de passe : </label>
                <input type="password" name="confirmNewPass" id="confirmNewPass" placeholder="Confirmer le mot de passe" >
                
                
                <button type="submit" id="btn-confirm-info">Confirmer</button>
                <a href="">Retour</a>
                <p id='messageMdp' style="width: 400px; align-self: center; margin: 0;">*Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.</p>
