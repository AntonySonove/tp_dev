            <form method="POST" action="monProgramme.php">
                <fieldset>
                    <legend>Contact</legend>
                    <div>
                        <label for="name">Nom:<span class="red">*</span></label>
                        <input type="text" name="name" placeholder="Ex: Robert" maxlength="20" minlength="2" id="name" required/>
                    </div>
                    <div>
                        <label for="mail">E-mail:<span class="red">*</span></label>
                        <input type="email" name="mail" placeholder="Ex: monMail@dev.com" id="mail" required/>
                    </div>
                    <div>
                        <label for="comment">Laissez un commentaire:</label><br/>
                        <textarea name="comment" id="comment" rows="10" cols="70" placeholder="Je dépose mon avis :)"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxConfirm" checked/><label for="checkboxConfirm">Envoyer une copie par E-mail !</label>
                    </div>
                    <div>
                        <input type="submit" value="Envoyer"/><input type="reset" value="Reset"/>
                    </div>
                </fieldset> 
            </form>
