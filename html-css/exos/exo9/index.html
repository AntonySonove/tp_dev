<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>exo8</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <table>
            <caption>Mon tableau</caption>
            <tr class="background_blue">
                <th>En-tête 1</th>
                <th>En-tête 2</th>
                <th>En-tête 3</th>
                <th>En-tête 4</th>
            </tr>

            <tr>
                <td colspan="4" class="typo_green">"c'est la 1ère ligne du tableau"</td>
            </tr>
            <tr>
                <td>A</td>
                <td rowspan="3" class="typo_red">B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td rowspan="2" class="typo_red">J</td>
            </tr>
            <tr>
                <td colspan="3" class="typo_green">"Cest la fin</td>
            </tr>
        </table>
    </body>
</html>
